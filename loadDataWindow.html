<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-theme.css">
    <script src="./assets/js/load.js"></script>
    <title>Chargement</title>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="row">
                <div class="col-sm-2">
                    <img src="./assets/img/FranceFlag.webp" alt="Morimond" width=150px/>
                </div>
                <div class="col-sm-8 text-center">
                    <h1>War Of Austerlitz</h1>
                </div>
                <div class="col-sm-2">
                    <img src="./assets/img/RussiaFlag.jpg" alt="Morimond" width=150px/>
                </div>
            </div>
        </header>
        <h2>Chargement des donn√©es</h2>
        <div class="row" id="fileForm">
            <form id="csvForm">
                <input type="file" id="csvFile" accept="csv" />
                <br>
                <input type="submit" value="Charger" />
            </form>
        </div>
        <div class="row" id="loading" hidden>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <img src="./assets/img/loading.gif" alt="chargement" height=200px>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2">
                <i class="stg-direc">&copy; fifouSoft 2022</i>
            </div>

        </div>
    </div> 
</body>
<script>
    const csvForm = document.getElementById("csvForm")
    const csvFile = document.getElementById("csvFile")

    csvForm.addEventListener("submit", function (e) {
        e.preventDefault()
        const filePath = csvFile.files[0].path
        document.getElementById("fileForm").style.display = "none"
        document.getElementById("loading").style.display = "block"
        dataLoad(filePath)
    })
</script>
</html>
